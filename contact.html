<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Arnab Bhowmik</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/db6fd27130.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="brand-title">Arnab Bhowmik</div>
            <a href="#" class="toggle-button">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>

            <div class="navbar-links">
                <ul>
                    <li><a href="index.html" class="nav-link" target="_self">Home</a></li>

                </ul>
            </div>
        </nav>
    </header>

    <section id="contact">
        <h2>Contact</h2>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
            <div class="button-container">
                <button type="submit">Send</button>
            </div>
        </form>
    </section>

    <script src="script.js"></script>
</body>
